name: Deploy Firebase App Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true # 在 job 層級設定環境變數即可

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 新增：快取 npm 套件，加速後續執行
          cache: 'npm'

      # 優化：先檢查快取，如果沒有再安裝，可以節省時間
      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Authenticate with Service Account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # 最佳實踐：使用 GitHub Secrets 來管理您的 Project ID
      # 這樣可以避免將敏感資訊直接寫在程式碼中
      - name: Deploy App Hosting
        run: |
          firebase deploy --only apphosting --project "${{ secrets.FIREBASE_PROJECT_ID }}" --non-interactive --force
