mutation SeedDatabase @auth(level: USER) {
  user_insertMany(data: [
    {
      displayName: "Alice",
      email: "alice@example.com"
    },
    {
      displayName: "Bob",
      email: "bob@example.com"
    }
  ])
  taskList_insertMany(data: [
    {
      name: "Alice's List",
      userId: "00000000-0000-0000-0000-000000000000" # Replace with a valid user ID
    },
    {
      name: "Bob's List",
      userId: "11111111-1111-1111-1111-111111111111" # Replace with a valid user ID
    }
  ])
  task_insertMany(data: [
    {
      description: "Alice's task 1",
      userId: "00000000-0000-0000-0000-000000000000", # Replace with a valid user ID
      taskListId: "22222222-2222-2222-2222-222222222222", # Replace with a valid task list ID
      isCompleted: false,
      createdAt_expr: "request.time"
    },
    {
      description: "Bob's task 1",
      userId: "11111111-1111-1111-1111-111111111111", # Replace with a valid user ID
      taskListId: "33333333-3333-3333-3333-333333333333", # Replace with a valid task list ID
      isCompleted: true,
      createdAt_expr: "request.time"
    }
  ])
}